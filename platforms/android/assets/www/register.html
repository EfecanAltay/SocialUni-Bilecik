<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>SocialUni</title>

    <link rel="manifest" href="manifest.json">


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/page.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>

    <script type="text/javascript" src="js/registerControl.js"></script>
    <script type="text/javascript" src="js/messageBox.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/register.js"></script>
    </head>
  <body ng-app="myApp">
    <ion-content padding="true" scroll="false">
      <div id="message" class="ui floating fluid message">
        <i class="close icon" onclick="closeMessageBox()"></i>
        <div id="msgHeader" class="header"></div>
        <span id="msgBody"></span>
      </div>
      <div class="backgroundColor"></div>
      <img id="background" src="img/background.jpg"></img>
      <div id="loaderIcon">
        <i  class="spinner massive loading icon"></i>
      </div>
      <div class="page" >
        <div class="pageHeader">
          <div class="headerBackground"></div>
          <font class="headerFont">Kayıt</font>
        </div>
        <ul>
          <li>
            <form class="ui form">
              <span id = "page1">
                <div class="field">
                  <span style="color:white;">Kullanıcı adı</span>
                  <input id="kname" name="kname" type="text" placeholder="Kullanıcı Adı.." required/>
                </div>
                  <span style="color:white;">Şifre</span>
                <div class="field">
                  <input id="pass" name="pass" type="password" placeholder="Şifre.." required/>
                </div>
                  <span style="color:white;">Şifre Tekrarı</span>
                <div class="field">
                  <input id="pass2" name="pass2" type="password" placeholder="Şifre Tekrarı.." required/>
                </div>
                  <span style="color:white;">Email</span>
                <div class="field">
                  <input id="mail" name="mail" type="email" placeholder="Email.." required/>
                </div>
                <br>  <br>
                <div class="field" Align="center">
                  <button id="tryButton" class="ui fluid gray button" onclick="TryRegister()" >Dene</button>
                </div>
                <div id="nextButton" class="field" Align="center">
                  <button  class="ui fluid blue button" onclick="Next()" >ileri</button>
                </div>
              </span>
              </form>
              <form class="ui form">
              <span id="page2">
                <div class="field">
                  <span style="color:white;">İsim :</span>
                  <input id="kname" name="kname" type="text" placeholder="İsim.." required/>
                </div>
                  <span style="color:white;">Soyisim :</span>
                <div class="field">
                  <input id="ksurname" name="ksurname" type="text" placeholder="Soyisim.." required/>
                </div>
                <div class="field">
                  <span style="color:white;">Fakülte :</span>
                  <select id="fakülte" class="ui simple dropdown" >
                    <option value="">Fakülte Seç...</option>
                    <option value="0">Mühendislik Fakültesi</option>
                    <option value="1">İktisadi ve İdari Bilimler Fakültesi</option>
                    <option value="2">Fen Edebiyat Fakültesi</option>
                    <option value="3">Güzel Sanatlar ve Tasarım Fakültesi</option>
                    <option value="4">İslami İlimler Fakültesi</option>
                    <option value="5">Ziraat ve Doğa Fakültesi</option>
                  </select>
                </div>
                <div id="bolumFielt" class="field">
                  <span  style="color:white;">Bölüm :</span>
                  <select id="bolum" class="ui simple dropdown" ></select>
                </div>
                <div id="registerButton" class="field" Align="center">
                  <button  class="ui fluid green button" onclick="registerLogin()" >Kaydol</button>
                </div>
              </span>
            <div id="errorText" style="color:red">  </div>
          </form>
            <button id="backBtn" class="ui button" onclick="setWindowLocate('index.html')">Geri</button>
          </li>
        </ul>
      </div>
    </ion-content>
  </body>
</html>
