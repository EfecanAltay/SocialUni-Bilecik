<div class="newsTable">
  <div class="newsHeader">
    <i id="newsHeaderIcon" class="big blue comment icon"></i>
    <font id="newsHeaderFont" >Düşünce</font>
    <i id="newsHeaderStatusIcon" class="big building icon"></i>
  </div>
  <img class="newProfImg" src="img/prof.jpg"></img>
  <div class="newsBody">
    <font>{{message}}</font>
  </div>
  <div class="newsFooter">
    <div class="newsInfo">
      <div class="newsLike">
        <i class="eye large icon"></i>
        <font id="viewCount">{{news.data.viewCount}} &nbsp</font>
        <i class="thumbs outline up large icon"></i>
        <font id="likeCount">{{news.data.likeCount}}</font>
      </div>
      <div class="newsDate">{{news.data.date}}</div>
    </div>
    <div id="newsFooterBtns" class="ui fluid buttons">
      <button class="ui button">Begen</button>
      <button class="ui button" ng-click="page.OpenYorumPage(news.data0.yorumData)" >Yorum Yap</button>
    </div>
  </div>
</div>
